<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ExpressJS JSON</title>
        <script src="js/index.js"></script>
    </head>
    <style>
        .submit{
            margin-top: 25px;
        }
        .mb-1{
            margin-bottom: 10px;
        }
    </style>
    <body>
        <!-- Client  -->
        <form id="formSubmit" method ="POST">
            <label for="name">姓名</label>
            <input id="name" name="name" type="text" readonly><br>
            <label for="address">地址</label>
            <input id="address" name="address" type="text"><br>
            <label for="phone">電話</label>
            <input id="phone" name="phone" type="number"><br>
            <label for="email">信箱</label>
            <input id="email" name="email" type="email">
            <br>
            <input class="submit" type="submit" onClick="formSubmit()" value="輸出JSON">
            <input class="shutdown" type="submit" onClick="" value="關機">
            <input class="reboot" type="submit" onClick="" value="重新啟動">
            <input class="volUp" type="submit" onClick="" value="音量+">
            <input class="volLow" type="submit" onClick="" value="音量-">
        </form>
    </body>
</html>
